{% extends 'base.html' %}
{% block content %}
    <div class="col-md-10">
      {% for b in blocks %}
      <div class="blockItem">
          <div class="panel panel-default">
            <div class="panel-heading">
              <a href="{% url 'article_list' b.id  %}" style="font-size:18px">{{ b.block_name }}</a>
              <span class="pull-right">管理员：{{ b.admin_name }}</span>
            </div>
            <div class="panel-body">
             {{ b.discribe  }}
            </div>
          </div>
      </div>
      {% endfor %}
    </div>
    <div class="col-md-2">
         <div class="blockItem">
          <div class="panel panel-default">
            <div class="panel-body">
              {% if user.is_authenticated %}
                <p>{{ user.username}}欢迎来到论坛</p>
                <a href="{% url 'logout_then_login'%}">登出</a>
              {% else %}
                <p>匿名用户<a href="{% url 'login' %}"><br/>请登录</a></p>
              {% endif %}
            </div>
          </div>
      </div>
    </div>




{% endblock %}

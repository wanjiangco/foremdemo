{% extends 'base.html' %}
{% block content %}
  <div class="row">
    <div class="col-md-12">
        {% if error  %}
       <div class="alert alert-info"><center>{{error}}</center></div>
        {% endif %}
    </div>
  </div>

  <div class="row">
       <div class="col-md-3">
           &nbsp;
       </div>
       <div class="col-md-6">
          <div class="panel panel-info">
            <div class="panel-heading" >
               <b>注册</b>
            </div>
            <div class="panel-body">
              <form method="POST" action="">{% csrf_token %}
               <div class="input-group">
                   <span class="input-group-addon" >用户名</span>
                   <input type="text" name='username' class="form-control">
               </div>
                   <br/>
               <div class="input-group">
                   <span class="input-group-addon" >邮箱</span>
                   <input type="text" name='email' class="form-control">
               </div>
                  <br/>
               <div class="input-group">
                   <span class="input-group-addon" >密码</span>
                   <input type="text" name='password' class="form-control">
               </div>
                  <br/>
               <div class="input-group">
                   <span class="input-group-addon" >确认密码</span>
                   <input type="text" name='re_password' class="form-control">
               </div>
                <br/>
                <span><a href="{% url 'login'  %}">已有账户？去登录...</a></span><span class="pull-right"><button type="submit" class="btn btn-primary">注册</button></span>
              </form>
            </div>
          </div>

       </div>
       <div class="col-md-3">
           &nbsp;
       </div>
  </div>


{% endblock %}

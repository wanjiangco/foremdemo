{% extends 'base.html' %}
{% block content %}

<div class="col-md-12">
    <ol class="breadcrumb">
      <li><a href="{% url 'block_list' %}">主页</a></li>
      <li><a href="{% url 'article_list' blocks.id %}">{{ article.block }}</a></li>
      <li class="active">{{ article.title }}</li>
    </ol>



    <table class="table table-hover">
        <tbody>
          <tr>
            <td width="22%">   作者：{{ article.owner }}
            </td>
            <td><span style="font-size:12px">发表于：{{ article.creat_time|date:'Y-m-d P' }}</span> <br/>标题：{{ article.title }} <br/><br/>
            <span style="font-size:20px">{{ article.content | linebreaksbr }}  </span>

            </td>
          </tr>
        </tbody>
      </table>









</div>






</div>

{% endblock %}
